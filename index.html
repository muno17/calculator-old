<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>muno calculator</title>
    </head>
    <body>
        <h1 id="mainHeader">muno calculator</h1>
        <div class="calculator">
            <div id="display">test test</div>
            <div class="buttonSection"></div>
                <div class="topRow">
                    <button class="topButton" id="clear">clear</button>
                    <button class="topButton" id="delete">delete</button>
                </div>
                <div class="rowOne buttonRow">
                    <button class="calcButton" id="7">7</button>
                    <button class="calcButton" id="8">8</button>
                    <button class="calcButton" id="9">9</button>
                    <button class="calcButton operator" id="/">/</button>
                </div>
                <div class="rowTwo buttonRow">
                    <button class="calcButton" id="4">4</button>
                    <button class="calcButton" id="5">5</button>
                    <button class="calcButton" id="6">6</button>
                    <button class="calcButton operator" id="*">*</button>
                </div>
                <div class="rowThree buttonRow">
                    <button class="calcButton" id="1">1</button>
                    <button class="calcButton" id="2">2</button>
                    <button class="calcButton" id="3">3</button>
                    <button class="calcButton operator" id="-">-</button>
                </div>
                <div class="rowFour buttonRow">
                    <button class="calcButton" id="0">0</button>
                    <button class="calcButton" id=".">.</button>
                    <button class="calcButton" id="=">=</button>
                    <button class="calcButton operator" id="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
