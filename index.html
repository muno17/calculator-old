<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>muno calculator</title>
    </head>
    <body>

        <div class="calcHouse">
            <div class="calculator">
                <h1 id="mainHeader">muno calculator</h1>
                <div class="display" id="display">
                    <div class="displayInfo" id="main">0</div>
                    <div class="displayInfo" id="solution"></div>
                </div>
                <div class="buttonSection"></div>
                    <div class="topRow">
                        <button class="topButton" id="posNeg">+/-</button>
                        <button class="topButton" id="clear">clear</button>
                        <button class="topButton" id="delete">delete</button>
                    </div>
                    <div class="bottomFour">
                        <div class="rowOne buttonRow">
                            <button class="calcButton number" id="7">7</button>
                            <button class="calcButton number" id="8">8</button>
                            <button class="calcButton number" id="9">9</button>
                            <button class="calcButton operator" id="/">/</button>
                        </div>
                        <div class="rowTwo buttonRow">
                            <button class="calcButton number" id="4">4</button>
                            <button class="calcButton number" id="5">5</button>
                            <button class="calcButton number" id="6">6</button>
                            <button class="calcButton operator" id="*">*</button>
                        </div>
                        <div class="rowThree buttonRow">
                            <button class="calcButton number" id="1">1</button>
                            <button class="calcButton number" id="2">2</button>
                            <button class="calcButton number" id="3">3</button>
                            <button class="calcButton operator" id="-">-</button>
                        </div>
                        <div class="rowFour buttonRow">
                            <button class="calcButton number" id="0">0</button>
                            <button class="calcButton number" id="decimal">.</button>
                            <button class="calcButton" id="equals">=</button>
                            <button class="calcButton operator" id="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footerHouse"></div>
            <footer>
                <div>made by Danny Mu√±oz | <a href="https://github.com/muno17">https://github.com/muno17</a></div>
            </footer>
        </div>
    </body>
</html>
